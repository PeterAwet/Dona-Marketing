{% extends "blog/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-signup">
  <div class="row">
    <div class="col-5 offset-3">
		<!--h3>{% trans "Sign Out" %}</h3-->

		<p class="logout">{% trans 'Are you sure you want to sign out?' %} <a href="{% url 'profile' %}">Cansel</a></p>

		<form method="post" action="{% url 'account_logout' %}">
		  {% csrf_token %}
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
		  {% endif %}
		  <button type="submit" class="btn btn-warning btn-block"><h4>{% trans 'Sign Out' %}</h4></button>
		</form>
		</div>
	</div>
</div>

<style type="text/css">
	.logout{
		color: green;
		text-align: center;
		margin-top: 30px;
	}
	
</style>
{% endblock %}
