{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Create Post {% endblock title %}
{% block content %}
<br>
<div class="container">
	<h4 class="title-p">Add New Post</h4>
	<div class="row justify-content-center">
	<form action="." method="POST" enctype="multipart/form-data">
	  <div class="form-group">
	   {% csrf_token %}
	   {{form.media}}
	   {{form|crispy}}

	  <button type="submit" class="btn btn-primary btn-block"><h4>Post</h4></button>
	</form>
	</div>
</div>
<br>
<style type="text/css">

	.title-p{
		background-color: grey;
		max-width: 90%;
		margin-left: 45px;
		color: #fff;
		padding: 5px;
		text-align: center;
	}
</style>


{% endblock content %}
